<!DOCTYPE HTML>
<html>
<head>
    <title>Comparing housing prices across state</title>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.1.15-beta/nv.d3.min.css">
</head>
<body>
<h1>Comparing prices</h1>

<h2>Results:</h2>
<div id="chart"><svg style="height:400px; width: 400px"></svg></div>

<script>
nv.addGraph(function() {
  var chart = nv.models.discreteBarChart()
      .x(function(d) { return d.label })    //Specify the data accessors.
      .y(function(d) { return d.value })
      .tooltips(false)        //Don't show tooltips
      .showValues(true)       //...instead, show the bar value right on top of each bar.
      .transitionDuration(350)
      ;

  d3.select('#chart svg')
      .datum(exampleData())
      .call(chart);

  nv.utils.windowResize(chart.update);

  return chart;
});

//Each bar represents a single discrete quantity.
function exampleData() {
 return  [
    {
      key: "Cumulative Return",
      values: [
        {
          "label" : "{{state1}}" ,
          "value" : {{number1}}
        } ,
        {
          "label" : "{{state2}}" ,
          "value" : {{number2}}
        }
      ]
    }
  ]

}

</script>
</body>
</html>
